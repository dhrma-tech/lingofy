name: Lingofy CI

on:
  push:
    branches:
      - main
      - setup/monorepo-init
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install backend dependencies
        run: |
          cd server
          npm install
      - name: Install frontend dependencies
        run: |
          cd client
          npm install
      - name: Build frontend
        run: |
          cd client
          npm run build
      # Add tests here if present
